<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>

        .card{
            background-color: rgba(0, 123, 255, 0.5);
        }


    </style>
</head>

<body style="background-image: url(img/earth.jpg); background-size: cover;">


    <nav class="navbar navbar-expand-lg bg-primary text-light ">
        <div class="container-fluid">
            <a class="navbar-brand text-white fw-bold " href="#">Weather Forecast</a>

            <div class="align-items-center   ">
                <div action="">
                    <div class="d-flex" role="search">
                        <input id="search"  placeholder="Search" >
                        <button id="searchBtn" class="btn btn-outline-light" >Search</button>
                    </div>
                </div>
                
            </div>

        </div>
        </div>
    </nav>

    <div class="container-fluid mt-5 mx-3 p-3  ">
        <div class="row ">
            <div class="col-lg-4 text-white card">
                <h1 id="city">Kandy</h1>
                <h2 id="time">2.30</h2>
                <div class="text-center text-white  ">
                    <h1 id="temp">28</h1>
                    <h2 id="weather">Sunny</h2>
                    <p>better bring an umbrella</p>
                    <img id="img" width="70" height="70" src="https://img.icons8.com/color/48/sun--v1.png" alt="sun--v1" />
                </div>

                <div class="container-fluid ">
                    <div class="d-flex flex-wrap justify-content-around ">
                        <div class="col-lg-5 card mt-3 bg-info-subtle  ">
                            <div class="card-body ">
                                temperature
                            </div>

                        </div>

                        <div class="col-lg-5 card mt-3 bg-info-subtle ">
                            <div class="card-body ">
                                humidity
                            </div>

                        </div>

                        <div class="col-lg-5 card mt-3 mb-3 bg-info-subtle ">
                            <div class="card-body ">
                                wind speed
                            </div>

                        </div>

                        <div class="col-lg-5 card mt-3 mb-3 bg-info-subtle ">
                            <div class="card-body ">
                                weather description
                            </div>

                        </div>
                    </div>

                </div>

            </div>


            <div class="col-lg-7 col-md-7 col-sm-12 mx-4 bg-info-subtle card">
                <div class="row p-5 ">
                <h4>7 day Forecast</h4>
                <div class="col-2 p-1 mx-2 mt-2  text-center card">
                    sun
                </div>

                <div class="col-2  p-1 mx-2 mt-2 card text-center ">
                    sun
                </div>

                <div class="col-2  p-1 mx-2 mt-2  card text-center ">
                    sun
                </div>

                <div class="col-2  p-1 mx-2 mt-2  card text-center ">
                    sun
                </div>

                <div class="col-2 p-1 mx-2 mt-2  card text-center ">
                    sun
                </div>

                <div class="col-2  p-1 mx-2 mt-2 card text-center ">
                    sun
                </div>

                <div class="col-2 p-1 mx-2 mt-2  card text-center ">
                    sun
                </div>
                
            </div>

            <div class="row p-5">
                <h4 class="mt-3 ">prediction</h4>
                <div class="col-2 p-1 mx-2 mt-2  card text-center">
                    mon
                </div>

                <div class="col-2 p-1 mx-2 mt-2  card text-center">
                    mon
                </div>

                <div class="col-2 p-1 mx-2 mt-2  card text-center">
                    mon
                </div>

                <div class="col-2 p-1 mx-2 mt-2  card text-center">
                    mon
                </div>

                <div class="col-2 p-1 mx-2 mt-2  card text-center">
                    mon
                </div>
            </div>
        </div>


        </div>


    </div>


    <script src="js/app.js"></script>
</body>

</html>
